<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Layout of Elegance</title>
	<link href="css/style.css" rel="stylesheet" type="text/css">
	<link href="css/layout.css" rel="stylesheet" type="text/css">
</head>
<body class="reservations-bg">
	<section id="wrapper">
		<a id="mobile-nav" href="menu.html">
			<img src="images/hamburger-menu.svg" width="60px" height="60px" />
		</a>	
		<header>
			<div class="logo-wrap">
				<a href="index.html"><h1 class="logo">Elegance</h1></a>
			</div>
			<nav>
				<div class="center">
				<ul>
					<li class="current-menu-item"><a href="about.html">About</a></li>
					<li><a href="lunch.html">Lunch</a></li>
					<li><a href="dinner.html">Dinner</a></li>
					<li><a class="active" href="reservations.html">Reservations</a></li>
					<li><a href="location.html">Location</a></li>
				</ul>
				</div>
			</nav>
			<div class="info-wrap center">
				<h4 class="special-header" align="center">Hours</h4>
				<br />
					<p>Monday - Thursday</p>
					<p>Noon to 10:00pm</p>
					<br />
					<p>Friday - Saturday</p>
					<p>Noon to 12:00am</p>
					<br />
					<p>Sundays</p>
					<p>10:00am - 9:00pm</p>
					<br />
				<h4 class="special-header" align="center">Address</h4>
				<br />
				<p>2295 Palos Verdes Drive</p>
				<p>Rancho Palos Verdes, CA 90275</p>
			</div>
		</header>
		<div id="content">
			<h1 class="center">Reservations</h1>
			<form class="center">
				<label for="fst-name">First Name</label><br />
				<input type="text" name="fst-name"><br />
				<label for="lst-name">Last Name</label><br />
				<input type="text" name="lst-name"><br />
				<label for="date">Date</label><br />
				<input type="text" id="datepicker"><br />
				<label for="time">Time</label><br />
				<select>
					<option value="1200">12:00pm</option>
					<option value="1300">1:00pm</option>
					<option value="1400">2:00pm</option>
					<option value="1500">3:00pm</option>
					<option value="1600">4:00pm</option>
					<option value="1700">5:00pm</option>
					<option value="1800">6:00pm</option>
					<option value="1900">7:00pm</option>
					<option value="2000">8:00pm</option>
					<option value="2100">9:00pm</option>
				</select><br />
				<label for="party"># in Party</label><br />
				<input type="text" name="party"><br />
				<input class="btn" type="submit" value="Submit">
			</form>
		</div>
	</section>
</body>
</html>
